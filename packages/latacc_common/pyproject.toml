[project]
name = "latacc-common"
version = "0.1.0"
description = "Shared models, tool registry, and utilities for LATACC agents"
requires-python = ">=3.12"
authors = [{name = "Martinez Agullo, Pablo", email = "pablo.martinez.agullo@gmail.com"}]
license = "GPL-3.0-or-later"
readme = "README.md"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/latacc_common"]