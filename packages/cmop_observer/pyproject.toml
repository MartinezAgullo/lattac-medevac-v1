[project]
name = "cmop-observer"
version = "0.1.0"
description = "CMOP Observer Agent - NATO MEDEVAC situational awareness"
requires-python = ">=3.12"
authors = [{name = "Martinez Agullo, Pablo", email = "pablo.martinez.agullo@gmail.com"}]
license = "GPL-3.0-or-later"
readme = "README.md"
dependencies = [
    "latacc-common",
    "httpx>=0.28.1",
    "ollama>=0.6.1",
]

[project.scripts]
cmop-observer = "cmop_observer.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cmop_observer"]

[tool.uv.sources]
latacc-common = { workspace = true }